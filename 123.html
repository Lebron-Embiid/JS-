        #div1{width:191px;height: 66px;position: relative;margin:100px auto;overflow: hidden;}

            <li><img src="3.jpg"></li>
        </ul>
    </div>
</body>
<script>
    window.onload = function () {
        var oDiv = document.getElementById("div1");
        var oUl = oDiv.getElementsByTagName("ul")[0];
        var aLi = oUl.getElementsByTagName("li");
        oUl.innerHTML = oUl.innerHTML+oUl.innerHTML;
        oUl.style.height = aLi[0].offsetHeight*aLi.length+"px";

        var stop = setInterval(move,50);
        function move() {
            if(oUl.offsetTop<-oUl.offsetHeight/2){
                oUl.style.top = "0";
            }
            oUl.style.top = oUl.offsetTop-2+"px";
        }
        oDiv.onmouseover = function () {
            clearInterval(stop);
        };
        oDiv.onmouseout = function () {
            stop = setInterval(move,50);
        }
    };
